<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SISEPE - Polos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png">
</head>
<body>

<div id="menu-placeholder"></div>

<!-- Page Content -->
<div class="container my-4">
    <h2 class="mb-4">Consulta de Polos</h2>

    <div class="accordion" id="poloAccordion">

        <!-- 1. Buscar Polo por Número -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">1. Buscar Polo
                    por Número
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                 data-bs-parent="#poloAccordion">
                <div class="accordion-body">
                    <form id="form-1">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Digite o número do polo" id="param-1"
                                   required>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 2. Buscar Municípios de um Polo -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">2. Buscar
                    Municípios de um Polo
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                 data-bs-parent="#poloAccordion">
                <div class="accordion-body">
                    <form id="form-2">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Digite o número do polo" id="param-2"
                                   required>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 3. Buscar Zonas de um Polo -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">3. Buscar
                    Zonas de um Polo
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                 data-bs-parent="#poloAccordion">
                <div class="accordion-body">
                    <form id="form-3">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Digite o número do polo" id="param-3"
                                   required>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Results Area -->
    <div id="results-area" class="mt-4">
        <h4 class="mb-3">Resultado</h4>
        <div id="result-container"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/loadMenuInterno.js?v=2"></script>
<script>
    const resultContainer = document.getElementById('result-container');
    const API_BASE_URL = 'http://localhost:8080';

    function handleFormSubmit(event, apiUrl, headers, rowRenderer) {
        event.preventDefault();
        resultContainer.innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (!data || data.length === 0) {
                    resultContainer.innerHTML = '<div class="alert alert-warning" role="alert">Nenhum resultado encontrado.</div>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'table table-striped table-hover table-bordered';
                const thead = document.createElement('thead');
                thead.className = 'table-dark';
                const headerRow = document.createElement('tr');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = rowRenderer(item);
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                resultContainer.innerHTML = '';
                resultContainer.appendChild(table);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultContainer.innerHTML = `<div class="alert alert-danger" role="alert"><strong>Erro ao buscar dados:</strong> ${error.message}.</div>`;
            });
    }

    // 1. Buscar Polo por Número
    document.getElementById('form-1').addEventListener('submit', (event) => {
        const numPolo = document.getElementById('param-1').value;
        handleFormSubmit(event,
            `${API_BASE_URL}/polos/numero?numPolo=${numPolo}`,
            ['Num. Polo', 'Código TSE', 'Município Sede', 'Zona'],
            (item) => `<td>${item.numPolo}</td><td>${item.munSede}</td><td>${item.nomeMunicipio}</td><td>${item.zonas}</td>`
        );
    });

    // 2. Buscar Municípios de um Polo
    document.getElementById('form-2').addEventListener('submit', (event) => {
        const numPolo = document.getElementById('param-2').value;
        handleFormSubmit(event,
            `${API_BASE_URL}/polos/municipios?numPolo=${numPolo}`,
            ['Cód. TSE', 'Nome'],
            (item) => `<td>${item.codTse}</td><td>${item.nome}</td>`
        );
    });

    // 3. Buscar Zonas de um Polo
    document.getElementById('form-3').addEventListener('submit', (event) => {
        const numPolo = document.getElementById('param-3').value;
        handleFormSubmit(event,
            `${API_BASE_URL}/polos/zonas?numPolo=${numPolo}`,
            ['Num. Zona', 'Código TSE', 'Município Sede', 'Num. Polo'],
            (item) => `<td>${item.numZona}</td><td>${item.municipioCodTse}</td><td>${item.nomeMunicipio}</td><td>${item.numPolo}</td>`
        );
    });
</script>

</body>
</html>
