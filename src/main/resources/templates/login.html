<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SISEPE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef; /* Fundo da página um pouco mais escuro */
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: #f8f9fa; /* Fundo do card mais claro que o body */
            border: 1px solid #dee2e6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Sombra mais pronunciada */
            border-radius: 0.5rem;
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .login-card .card-title {
            color: #191970;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #191970 !important;
            border-color: #191970 !important;
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">SISEPE: Login</h4>
        <form id="formularioLogin">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="senha" required>
                    <button class="btn btn-outline-secondary" type="button" id="alternarSenha">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('formularioLogin').addEventListener('submit', (event) => {
        event.preventDefault();
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = '/';
    });

    const alternarSenha = document.getElementById('alternarSenha');
    const campoSenha = document.getElementById('senha');

    alternarSenha.addEventListener('click', function (e) {
        // alternar o atributo de tipo
        const tipo = campoSenha.getAttribute('type') === 'password' ? 'text' : 'password';
        campoSenha.setAttribute('type', tipo);
        // alternar o ícone do olho
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });
</script>

</body>
</html>
