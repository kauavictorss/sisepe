<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SISEPE - Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<div id="menu-placeholder"></div>

<!-- Page Content -->
<div class="container my-4">
    <div class="row g-5">
        <!-- Add User Form -->
        <div class="col-md-4">
            <h2 class="mb-4">Cadastrar Usuário</h2>
            <div class="card">
                <div class="card-body">
                    <form id="form-add-user">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- User List -->
        <div class="col-md-8">
            <h2 class="mb-4">Usuários Cadastrados</h2>
            <div id="user-list-container"></div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-edit-user">
                    <input type="hidden" id="edit-cpf">
                    <div class="mb-3">
                        <label for="edit-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="edit-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-email" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que deseja excluir o usuário <strong id="delete-user-name"></strong>?</p>
                <input type="hidden" id="delete-cpf">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="feedbackToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header"><strong class="me-auto">Notificação</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/loadMenu.js"></script>
<script>
    const API_BASE_URL = 'http://localhost:8080';
    const containerListaUsuarios = document.getElementById('user-list-container');
    const formularioAdicionarUsuario = document.getElementById('form-add-user');
    const campoCpf = document.getElementById('cpf');
    const formularioEditarUsuario = document.getElementById('form-edit-user');
    const modalEdicao = new bootstrap.Modal(document.getElementById('editUserModal'));
    const modalExclusao = new bootstrap.Modal(document.getElementById('deleteUserModal'));
    const notificacaoFeedback = new bootstrap.Toast(document.getElementById('feedbackToast'));

    let todosOsUsuarios = [];
    let colunaOrdenacao = -1;
    let ordemOrdenacao = 'asc';

    function formatarCPF(cpf) {
        cpf = cpf.replace(/\D/g, '');
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        return cpf;
    }

    campoCpf.addEventListener('input', (event) => {
        let valor = event.target.value.replace(/\D/g, '');
        if (valor.length > 11) {
            valor = valor.slice(0, 11);
        }
        event.target.value = formatarCPF(valor);
    });

    function exibirNotificacao(mensagem, isErro = false) {
        const corpoNotificacao = document.querySelector('#feedbackToast .toast-body');
        const cabecalhoNotificacao = document.querySelector('#feedbackToast .toast-header');
        corpoNotificacao.textContent = mensagem;
        cabecalhoNotificacao.classList.toggle('bg-danger', isErro);
        cabecalhoNotificacao.classList.toggle('bg-success', !isErro);
        cabecalhoNotificacao.classList.toggle('text-white', true);
        notificacaoFeedback.show();
    }

    function renderizarUsuarios() {
        containerListaUsuarios.innerHTML = '';
        if (!todosOsUsuarios || todosOsUsuarios.length === 0) {
            containerListaUsuarios.innerHTML = '<div class="alert alert-info">Nenhum usuário cadastrado.</div>';
            return;
        }

        const tabela = document.createElement('table');
        tabela.className = 'table table-hover align-middle';
        const cabecalhoTabela = document.createElement('thead');
        cabecalhoTabela.className = 'table-dark';
        const linhaCabecalho = document.createElement('tr');
        const cabecalhos = ['CPF', 'Nome', 'Email', 'Ações'];
        cabecalhos.forEach((textoCabecalho, index) => {
            const th = document.createElement('th');
            th.scope = 'col';
            if (index < 3) { // Only make CPF, Nome, Email sortable
                th.style.cursor = 'pointer';
                th.innerHTML = `${textoCabecalho} <span class="sort-arrow">${colunaOrdenacao === index ? (ordemOrdenacao === 'asc' ? '↓' : '↑') : '↓↑'}</span>`;
                if (colunaOrdenacao === index) {
                    th.querySelector('.sort-arrow').style.color = 'white';
                }
                th.addEventListener('click', () => {
                    if (colunaOrdenacao === index) {
                        ordemOrdenacao = ordemOrdenacao === 'asc' ? 'desc' : 'asc';
                    } else {
                        colunaOrdenacao = index;
                        ordemOrdenacao = 'asc';
                    }
                    ordenarUsuarios(index, ordemOrdenacao);
                    renderizarUsuarios();
                });
            } else {
                th.textContent = textoCabecalho;
            }
            linhaCabecalho.appendChild(th);
        });
        cabecalhoTabela.appendChild(linhaCabecalho);
        tabela.appendChild(cabecalhoTabela);

        const corpoTabela = document.createElement('tbody');
        corpoTabela.innerHTML = todosOsUsuarios.map(usuario => `
            <tr>
                <td>${formatarCPF(usuario.cpf)}</td>
                <td>${usuario.nome}</td>
                <td>${usuario.email}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn" data-cpf="${usuario.cpf}" data-nome="${usuario.nome}" data-email="${usuario.email}"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger delete-btn" data-cpf="${usuario.cpf}" data-nome="${usuario.nome}"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        `).join('');
        tabela.appendChild(corpoTabela);
        containerListaUsuarios.appendChild(tabela);
    }

    function ordenarUsuarios(indiceColuna, ordem) {
        todosOsUsuarios.sort((a, b) => {
            const valorA = Object.values(a)[indiceColuna];
            const valorB = Object.values(b)[indiceColuna];

            if (valorA < valorB) {
                return ordem === 'asc' ? -1 : 1;
            }
            if (valorA > valorB) {
                return ordem === 'asc' ? 1 : -1;
            }
            return 0;
        });
    }

    async function carregarUsuarios() {
        containerListaUsuarios.innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
        try {
            const response = await fetch(`${API_BASE_URL}/usuarios/listar/todos/ativos`);
            if (!response.ok) throw new Error('Falha ao carregar usuários.');
            todosOsUsuarios = await response.json();
            colunaOrdenacao = -1;
            ordemOrdenacao = 'asc';
            renderizarUsuarios();
        } catch (error) {
            containerListaUsuarios.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }

    formularioAdicionarUsuario.addEventListener('submit', async (event) => {
        event.preventDefault();
        const novoUsuario = {
            cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value
        };
        try {
            const response = await fetch(`${API_BASE_URL}/usuarios/cad`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(novoUsuario)
            });
            if (!response.ok) throw new Error('CPF já cadastrado ou dados inválidos.');
            exibirNotificacao('Usuário cadastrado com sucesso!');
            formularioAdicionarUsuario.reset();
            carregarUsuarios();
        } catch (error) {
            exibirNotificacao(error.message, true);
        }
    });

    containerListaUsuarios.addEventListener('click', (event) => {
        const editBtn = event.target.closest('.edit-btn');
        if (editBtn) {
            document.getElementById('edit-cpf').value = editBtn.dataset.cpf;
            document.getElementById('edit-nome').value = editBtn.dataset.nome;
            document.getElementById('edit-email').value = editBtn.dataset.email;
            modalEdicao.show();
        }

        const deleteBtn = event.target.closest('.delete-btn');
        if (deleteBtn) {
            document.getElementById('delete-cpf').value = deleteBtn.dataset.cpf;
            document.getElementById('delete-user-name').textContent = deleteBtn.dataset.nome;
            modalExclusao.show();
        }
    });

    formularioEditarUsuario.addEventListener('submit', async (event) => {
        event.preventDefault();
        const usuarioAtualizado = {
            cpf: document.getElementById('edit-cpf').value.replace(/\D/g, ''),
            nome: document.getElementById('edit-nome').value,
            email: document.getElementById('edit-email').value
        };
        try {
            const response = await fetch(`${API_BASE_URL}/usuarios/atualizar`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(usuarioAtualizado)
            });
            if (!response.ok) throw new Error('Falha ao atualizar usuário.');
            exibirNotificacao('Usuário atualizado com sucesso!');
            modalEdicao.hide();
            carregarUsuarios();
        } catch (error) {
            exibirNotificacao(error.message, true);
        }
    });

    document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
        const cpf = document.getElementById('delete-cpf').value;
        try {
            const response = await fetch(`${API_BASE_URL}/usuarios/excluir/${cpf}`, {method: 'DELETE'});
            if (!response.ok) throw new Error('Falha ao excluir usuário.');
            exibirNotificacao('Usuário excluído com sucesso!');
            modalExclusao.hide();
            carregarUsuarios();
        } catch (error) {
            exibirNotificacao(error.message, true);
        }
    });

    document.addEventListener('DOMContentLoaded', carregarUsuarios);

</script>
</body>
</html>
