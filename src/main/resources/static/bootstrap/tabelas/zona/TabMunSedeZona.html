<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Municipio Sede de uma Zona</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Município Sede de uma Zona</h1>
    <label for="searchCodTseDaZona" class="form-label">Municípios Sede da Zona:</label>
    <input type="text" id="searchCodTseDaZona" class="form-control" placeholder="Digite o número da zona"
           oninput="atualizarTabela()">
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url="http://localhost:8082/zonas/municipio-sede-zona"
        class="table"
>
    <thead>
    <tr>
        <th
                data-field="municipioCodTse"
                data-sortable="true"
        >
            Código TSE
        </th>
        <th
                data-field="nomeMunicipio"
                data-sortable="true"
        >
            Município
        </th>
    </tr>
    </thead>
</table>

<script>
    function atualizarTabela() {
        const numZona = document.getElementById('searchCodTseDaZona').value;
        if (numZona) {
            const url = `http://localhost:8082/zonas/municipio-sede-zona?numZona=${encodeURIComponent(numZona)}`;
            $('#table').bootstrapTable('refresh', {
                url: url,
                queryParams: function (params) {
                    return {
                        numZona: numZona
                    };
                }
            });
        }
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }
</style>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
