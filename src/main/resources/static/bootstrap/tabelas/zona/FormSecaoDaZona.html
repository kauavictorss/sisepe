<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Seção de uma Zona</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Seções de uma Zona</h1>
    <label for="searchNumZona" class="form-label">Seções da Zona:</label>
    <input type="text" id="searchNumZona" class="form-control" placeholder="Digite o número da zona" oninput="atualizarTabela()">

    <table
            id="table"
            data-toggle="table"
            data-flat="true"
            data-url=""
            class="table"
    >
        <thead>
        <tr>
            <th
                    data-field="numSecao"
                    data-sortable="true"
            >
                Número das Seções
            </th>
        </tr>
        </thead>
    </table>
</div>

<script>
    function atualizarTabela() {
        const numZona = document.getElementById('searchNumZona').value;
        const url =
            numZona ? `http://localhost:8080/zonas/secao-zona?numZona=${encodeURIComponent(numZona)}` :
                'http://localhost:8080/zonas/secao-zona';
        $('#table').bootstrapTable('refresh', { url });
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
</style>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
