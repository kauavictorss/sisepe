<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Zonas de um Municipio</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Zonas de um Município</h1>
    <label for="searchZonaMunicipio" class="form-label">Zonas do Município:</label>
    <input type="text" id="searchZonaMunicipio" class="form-control" placeholder="Digite o nome do Município" oninput="atualizarTabela()">


<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url=""
        class="table"
>
    <thead>
        <tr>
            <th
                    data-field="numZona"
                    data-sortable="true"
            >
                Zonas
            </th>
            <th
                    data-field="municipioCodTse"
                    data-sortable="true"
            >
                Código TSE
            </th>
        </tr>
    </thead>
</table>
</div>

<script>
    function atualizarTabela() {
        const nomeMunicipio = document.getElementById('searchZonaMunicipio').value;
        const url =
            nomeMunicipio ? `http://localhost:8082/municipio/zonas?nomeMunicipio=${encodeURIComponent(nomeMunicipio)}` :
                'http://localhost:8082/municipio/zonas';
        $('#table').bootstrapTable('refresh', { url });
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
