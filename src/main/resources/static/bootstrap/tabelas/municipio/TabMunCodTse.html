<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Municipio por CodTse</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Município por Código TSE</h1>
    <div class="mb-3">
        <label for="searchCodTse" class="form-label">Código TSE:</label>
        <input type="text" id="searchCodTse" class="form-control" placeholder="Digite o código TSE"
               oninput="atualizarTabela()">
    </div>
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url=""
        class="table"
>
    <thead>
    <tr>
        <th
                data-field="nome"
                data-sortable="true"
        >
            Município
        </th>
        <th
                data-field="numZona"
                data-sortable="true"
        >
            Zona
        </th>
        <th
                data-field="numPolo"
                data-sortable="true"
        >
            Polo
        </th>
    </tr>
    </thead>
</table>

<script>
    function atualizarTabela() {
        const codTse = document.getElementById('searchCodTse').value;
        if (codTse) {
            const url = `http://localhost:8082/municipio/codTse?codTse=${encodeURIComponent(codTse)}`;
            $('#table').bootstrapTable('refresh', {
                url: url,
                queryParams: function (params) {
                    return {
                        codTse: codTse
                    };
                }
            });
        }
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
