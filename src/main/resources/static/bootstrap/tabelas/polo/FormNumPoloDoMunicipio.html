<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Número do Polo de um Município</title>
</head>
<body>

<div class="container mt-4">
    <h1>Número do Polo de um Município</h1>
    <label for="searchPoloMunicipio" class="form-label">Polo:</label>
    <input type="text" id="searchPoloMunicipio" class="form-control" placeholder="Digite o Número do Polo" oninput="atualizarTabela()">
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url="http://localhost:8080/polos/municipio"
        class="table"
>
    <thead>
    <tr>
        <th
                data-field="munSede"
                data-sortable="true"
        >
            Código TSE
        </th>
        <th
                data-field="nomeMunicipio"
                data-sortable="true"
        >
            Município
        </th>
        <th
                data-field="zonas"
                data-sortable="true"
        >
            Zona
        </th>
    </tr>
    </thead>
</table>

<script>
    function atualizarTabela() {
        const numPolo = document.getElementById('searchPoloMunicipio').value;
        const url =
            numPolo ? `http://localhost:8080/polos/municipio?numPolo=${encodeURIComponent(numPolo)}` :
                'http://localhost:8080/polos/municipio';
        $('#table').bootstrapTable('refresh', { url });
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
