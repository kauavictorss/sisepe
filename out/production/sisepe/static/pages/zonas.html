<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SISEPE - Zonas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">SISEPE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/pages/zonas.html"><i class="bi bi-geo-alt-fill"></i> Zonas</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/municipios.html"><i class="bi bi-building"></i> Municípios</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/polos.html"><i class="bi bi-pin-map-fill"></i> Polos</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/secoes.html"><i class="bi bi-person-vcard"></i> Seções</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/usuarios.html"><i class="bi bi-people-fill"></i> Usuários</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-4">
    <h2 class="mb-4">Consulta de Zonas Eleitorais</h2>

    <div class="accordion" id="zonaAccordion">

      <!-- 1. Buscar Zona por Número -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">1. Buscar Zona por Número</button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#zonaAccordion">
          <div class="accordion-body">
            <form id="form-1">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Digite o número da zona" id="param-1" required>
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 2. Buscar Município Sede da Zona -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">2. Buscar Município Sede da Zona</button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#zonaAccordion">
          <div class="accordion-body">
            <form id="form-2">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Digite o número da zona" id="param-2" required>
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 3. Buscar Municípios de uma Zona -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">3. Buscar Municípios de uma Zona</button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#zonaAccordion">
          <div class="accordion-body">
            <form id="form-3">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Digite o número da zona" id="param-3" required>
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
              </div>
              <div class="form-text">Nota: Se a busca não retornar resultados para zonas com número > 99, verifique os dados na tabela `municipio_zona` do seu banco de dados.</div>
            </form>
          </div>
        </div>
      </div>

      <!-- 4. Buscar Seções de uma Zona -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">4. Buscar Seções de uma Zona</button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#zonaAccordion">
          <div class="accordion-body">
            <form id="form-4">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Digite o número da zona" id="param-4" required>
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Results Area -->
    <div id="results-area" class="mt-4">
      <h4 class="mb-3">Resultado</h4>
      <div id="result-container"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const resultContainer = document.getElementById('result-container');
    const API_BASE_URL = 'http://localhost:8080';

    function handleFormSubmit(event, apiUrl, headers, rowRenderer) {
      event.preventDefault();
      resultContainer.innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          if (!data || data.length === 0) {
            resultContainer.innerHTML = '<div class="alert alert-warning" role="alert">Nenhum resultado encontrado.</div>';
            return;
          }
          
          const table = document.createElement('table');
          table.className = 'table table-striped table-hover table-bordered';
          const thead = document.createElement('thead');
          thead.className = 'table-dark';
          const headerRow = document.createElement('tr');
          headers.forEach(headerText => {
            const th = document.createElement('th');
            th.scope = 'col';
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);
          
          const tbody = document.createElement('tbody');
          data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = rowRenderer(item);
            tbody.appendChild(row);
          });
          table.appendChild(tbody);
          
          resultContainer.innerHTML = '';
          resultContainer.appendChild(table);
        })
        .catch(error => {
          console.error('Fetch error:', error);
          resultContainer.innerHTML = `<div class="alert alert-danger" role="alert"><strong>Erro ao buscar dados:</strong> ${error.message}.</div>`;
        });
    }

    // 1. Buscar Zona por Número
    document.getElementById('form-1').addEventListener('submit', (event) => {
      const numZona = document.getElementById('param-1').value;
      handleFormSubmit(event, 
        `${API_BASE_URL}/zonas/numero?numZona=${numZona}`,
        ['Num. Zona', 'Cód. TSE Sede', 'Município Sede', 'Num. Polo'],
        (item) => `<td>${item.numZona}</td><td>${item.municipioCodTse}</td><td>${item.nomeMunicipio}</td><td>${item.numPolo}</td>`
      );
    });

    // 2. Buscar Município Sede da Zona
    document.getElementById('form-2').addEventListener('submit', (event) => {
      const numZona = document.getElementById('param-2').value;
      handleFormSubmit(event,
        `${API_BASE_URL}/zonas/municipio-sede?numZona=${numZona}`,
        ['Num. Zona', 'Cód. TSE Sede', 'Município Sede'],
        (item) => `<td>${item.numZona}</td><td>${item.municipioCodTse}</td><td>${item.nomeMunicipio}</td>`
      );
    });

    // 3. Buscar Municípios de uma Zona
    document.getElementById('form-3').addEventListener('submit', (event) => {
      const numZona = document.getElementById('param-3').value;
      handleFormSubmit(event,
        `${API_BASE_URL}/zonas/cod-tse?numZona=${numZona}`,
        ['Cód. TSE', 'Nome do Município', 'Num. Polo'],
        (item) => `<td>${item.codTse}</td><td>${item.nome}</td><td>${item.numPolo}</td>`
      );
    });

    // 4. Buscar Seções de uma Zona
    document.getElementById('form-4').addEventListener('submit', (event) => {
      const numZona = document.getElementById('param-4').value;
      handleFormSubmit(event,
        `${API_BASE_URL}/zonas/secoes?numZona=${numZona}`,
        ['Número da Seção'],
        (item) => `<td>${item.numSecao}</td>`
      );
    });
  </script>

</body>
</html>
