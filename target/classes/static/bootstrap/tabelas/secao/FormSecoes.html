<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Seções de uma Zona</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Seções de uma Zona</h1>
    <div class="mb-3 d-flex align-items-end">
        <div class="flex-grow-1 me-2">
            <label for="searchZona" class="form-label">Número da Zona:</label>
            <input type="text" id="searchZona" class="form-control" placeholder="Digite o número da zona">
        </div>
        <button id="searchButton" class="btn btn-primary" onclick="atualizarTabela()">Buscar</button>
    </div>
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url=""
        class="table"
>
    <thead>
    <tr>
        <th
                data-field="id"
                data-sortable="true"
        >
            Id
        </th>
        <th
                data-field="numSecao"
                data-sortable="true"
        >
            Seção
        </th>
        <th
                data-field="numPolo"
                data-sortable="true"
        >
            Polo
        </th>
        <th
                data-field="codTse"
                data-sortable="true"
        >
            Código TSE
        </th>
        <th
                data-field="nomeMunicipio"
                data-sortable="true"
        >
            Município
        </th>
    </tr>
    </thead>
</table>

<script>
    let debounceTimeout;

    document.getElementById('searchZona').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(atualizarTabela, 300);
        }
    });

    function atualizarTabela() {
        const numZona = document.getElementById('searchZona').value;
        if (numZona) {
            const url = `http://localhost:8080/secoes/zona/${numZona}`;
            $('#table').bootstrapTable('refreshOptions', {url});
        }
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .table {
        margin-top: 20px;
        max-width: 1800px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
