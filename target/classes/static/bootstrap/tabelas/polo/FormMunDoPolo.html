<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Municipios de um Polo</title>
</head>
<body>

<div class="container mt-4">
    <h1>Buscar Municípios de um Polo</h1>
    <div class="mb-3">
        <label for="searchMunicipioPolo" class="form-label">Polo:</label>
        <input type="text" id="searchMunicipioPolo" class="form-control" placeholder="Digite o número do Polo" oninput="atualizarTabela()">
    </div>
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url="http://localhost:8080/polos/municipios-do-polo"
        class="table"
>
    <thead>
    <tr>
        <th
                data-field="codTse"
                data-sortable="true"
        >
            Código TSE
        </th>
        <th
                data-field="nome"
                data-sortable="true"
        >
            Município
        </th>
        <!-- <th
                data-field="numZona"
                data-sortable="true"
        >
            Zona
        </th> -->
    </tr>
    </thead>
</table>

<script>
    function atualizarTabela() {
        const numPolo = document.getElementById('searchMunicipioPolo').value;
        const url =
            numPolo ? `http://localhost:8080/polos/municipios-do-polo?numPolo=${encodeURIComponent(numPolo)}` :
                'http://localhost:8080/polos/municipios-do-polo';
        $('#table').bootstrapTable('refresh', { url });
    }
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</html>
