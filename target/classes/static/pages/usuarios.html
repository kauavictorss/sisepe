<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SISEPE - Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">SISEPE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/pages/zonas.html"><i class="bi bi-geo-alt-fill"></i> Zonas</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/municipios.html"><i class="bi bi-building"></i> Municípios</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/polos.html"><i class="bi bi-pin-map-fill"></i> Polos</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/secoes.html"><i class="bi bi-person-vcard"></i> Seções</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/pages/usuarios.html"><i class="bi bi-people-fill"></i> Usuários</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-4">
    <div class="row g-5">
      <!-- Add User Form -->
      <div class="col-md-4">
        <h2 class="mb-4">Cadastrar Usuário</h2>
        <div class="card">
          <div class="card-body">
            <form id="form-add-user">
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Cadastrar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- User List -->
      <div class="col-md-8">
        <h2 class="mb-4">Usuários Cadastrados</h2>
        <div id="user-list-container"></div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-user">
            <input type="hidden" id="edit-cpf">
            <div class="mb-3">
              <label for="edit-nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="edit-nome" required>
            </div>
            <div class="mb-3">
              <label for="edit-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="edit-email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Você tem certeza que deseja excluir o usuário <strong id="delete-user-name"></strong>?</p>
          <input type="hidden" id="delete-cpf">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast container for feedback -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="feedbackToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:8080';
    const userListContainer = document.getElementById('user-list-container');
    const addUserForm = document.getElementById('form-add-user');
    const editUserForm = document.getElementById('form-edit-user');
    const editModal = new bootstrap.Modal(document.getElementById('editUserModal'));
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
    const feedbackToast = new bootstrap.Toast(document.getElementById('feedbackToast'));

    // --- Feedback Function ---
    function showToast(message, isError = false) {
        const toastBody = document.querySelector('#feedbackToast .toast-body');
        const toastHeader = document.querySelector('#feedbackToast .toast-header');
        toastBody.textContent = message;
        if (isError) {
            toastHeader.classList.remove('bg-success', 'text-white');
            toastHeader.classList.add('bg-danger', 'text-white');
        } else {
            toastHeader.classList.remove('bg-danger', 'text-white');
            toastHeader.classList.add('bg-success', 'text-white');
        }
        feedbackToast.show();
    }

    // --- Load Users ---
    async function loadUsers() {
      userListContainer.innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
      try {
        const response = await fetch(`${API_BASE_URL}/usuarios/listar/todos/ativos`);
        if (!response.ok) throw new Error('Falha ao carregar usuários.');
        const data = await response.json();
        const users = data.content;
        
        if (!users || users.length === 0) {
          userListContainer.innerHTML = '<div class="alert alert-info">Nenhum usuário cadastrado.</div>';
          return;
        }

        const table = document.createElement('table');
        table.className = 'table table-hover align-middle';
        table.innerHTML = `
          <thead class="table-dark">
            <tr><th>CPF</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td>${user.cpf}</td>
                <td>${user.nome}</td>
                <td>${user.email}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary edit-btn" data-cpf="${user.cpf}" data-nome="${user.nome}" data-email="${user.email}"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger delete-btn" data-cpf="${user.cpf}" data-nome="${user.nome}"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        userListContainer.innerHTML = '';
        userListContainer.appendChild(table);
      } catch (error) {
        userListContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    }

    // --- Add User ---
    addUserForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const newUser = {
        cpf: document.getElementById('cpf').value,
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value
      };

      try {
        const response = await fetch(`${API_BASE_URL}/usuarios/cad`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newUser)
        });
        if (!response.ok) throw new Error('CPF já cadastrado ou dados inválidos.');
        showToast('Usuário cadastrado com sucesso!');
        addUserForm.reset();
        loadUsers();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    // --- Edit and Delete Button Clicks ---
    userListContainer.addEventListener('click', (event) => {
      const editBtn = event.target.closest('.edit-btn');
      const deleteBtn = event.target.closest('.delete-btn');

      if (editBtn) {
        document.getElementById('edit-cpf').value = editBtn.dataset.cpf;
        document.getElementById('edit-nome').value = editBtn.dataset.nome;
        document.getElementById('edit-email').value = editBtn.dataset.email;
        editModal.show();
      }

      if (deleteBtn) {
        document.getElementById('delete-cpf').value = deleteBtn.dataset.cpf;
        document.getElementById('delete-user-name').textContent = deleteBtn.dataset.nome;
        deleteModal.show();
      }
    });

    // --- Save Edited User ---
    editUserForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const updatedUser = {
        cpf: document.getElementById('edit-cpf').value,
        nome: document.getElementById('edit-nome').value,
        email: document.getElementById('edit-email').value
      };

      try {
        const response = await fetch(`${API_BASE_URL}/usuarios/atualizar`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedUser)
        });
        if (!response.ok) throw new Error('Falha ao atualizar usuário.');
        showToast('Usuário atualizado com sucesso!');
        editModal.hide();
        loadUsers();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    // --- Confirm Deletion ---
    document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
      const cpf = document.getElementById('delete-cpf').value;
      try {
        const response = await fetch(`${API_BASE_URL}/usuarios/excluir/${cpf}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Falha ao excluir usuário.');
        showToast('Usuário excluído com sucesso!');
        deleteModal.hide();
        loadUsers();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', loadUsers);

  </script>
</body>
</html>
